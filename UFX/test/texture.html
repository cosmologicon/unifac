var canvas = document.getElementById("canvas")
canvas.width = 512
canvas.height = 512
var context = canvas.getContext("2d")
context.fillStyle = "rgb(80,80,140)"
context.fillRect(0, 0, 512, 512)

context.translate(256, 256)
context.scale(4, 2)

context.drawImage(UFX.texture.clouds({shadey: 2, shadecolor: [150,0,0]}), -128, -128)

<body>
<h1>UFX.draw test</h1>
<canvas id=canvas style="border: 3px gray outset; margin: 10px"></canvas>
<script>
var canvas = document.getElementById("canvas")
canvas.width = 854
canvas.height = 480
var context = canvas.getContext("2d")

var grad = context.createLinearGradient(0, 0, 854, 480)
grad.addColorStop(0, "#060")
grad.addColorStop(1, "#006")

// UFX.draw(context, "fs #333 fr 0 0 854 480")
UFX.draw(context, "fs", grad, "fr 0 0 854 480")

UFX.draw(context, "ss white lw 4")
UFX.draw(context, "[ t 400 300 b o 0 0 80 fs blue f s ]")
UFX.draw(context, "[ t 500 200 b o 0 0 120 fs red f s ]")

UFX.draw.setcontext(context)
UFX.draw("[ t 200 150 r 1 ( m -80 80 l -80 -80 l 80 -80 l 80 80 fs gray ) f s ]")

UFX.draw.extend(context)
context.draw("[ t 550 300 ( m 0 -100 q 100 -50 100 50 q 0 100 -100 50 q -100 -50 0 -100 ) fs cyan al 0.4 f s ]")

UFX.draw.circle(700, 100, 80, null, "gray")
context.draw.circle(700, 100, 60, null, "black")


//UFX.draw.circle(700, 100, 40, null, "yellow")

</script>

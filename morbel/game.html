<body>

<h2>by Christopher Night - please use Chrome</h2>

<canvas id=canvas style="border: medium gray outset"></canvas>

<h2>Controls</h2>
<p>Arrow keys or WASD: move and jump

<script>
var canvas = document.getElementById("canvas")
canvas.width = settings.sx ; canvas.height = settings.sy
var context = canvas.getContext("2d")

window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||  
                               window.webkitRequestAnimationFrame || window.msRequestAnimationFrame
UFX.key.init()
UFX.key.qup = false
UFX.key.qdown = true
UFX.key.remaparrows(true)
UFX.key.remap({ space: "act", enter: "act" })
UFX.key.watchlist = "up down left right act".split(" ")
UFX.draw.setcontext(context)
UFX.resource.onload = function () {
    UFX.scene.init()
    UFX.scene.push(GameScene)
}
UFX.resource.load({
    youz5: "img/you-z5.png",
    you: "img/you.png",
    step: "sounds/originals/step.wav",
})
</script>

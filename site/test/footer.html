<!doctype html>

<title>Universe Factory Games</title>
<style type="text/css">
body {
	background: #333;
	color: white;
	text-align: center;
	font-size: 300%;
	font-family: 'Share', sans-serif;
	padding: 0;
	min-height: 100%;
}
h1, h2, p {
	margin: 1em auto;
}
h1, h2 {
	font-family: 'Baumans', serif;
	text-shadow: 0 0 0.15em #77F;
}
footer {
	clear: both;
	font-size: 20px;
	width: 100%;
	height: 30px;
	border-top: thin white solid;
	margin: 0;
	padding: 0;
	position: absolute;
	left: 0;
	background-image: -webkit-linear-gradient(top,rgba(100,100,100,1),rgba(100,100,100,0));
	padding: 5px 0;
	text-align: center;
}
footer * {
	display: inline-block;
	margin: 0;
}
nav {
	padding: 0 10px;
}
footer:before {
	background: #222;
	color: white;
	border: thin gray solid;
	padding: 0.1em 0.3em;
	margin-right: 3em;
	font-size: 70%;
	content: "Universe Factory Games";
	position: absolute;
	left: 20px;
	top: -10px;
	visibility: hidden;
}
footer:hover:before {
	visibility: visible;
}
#signinbox {
	padding: 0;
	position: absolute;
	right: 10px;
}
#signinbox * {
	display: inline-block;
}
.signintooltip:before {
	font-size: 18px;
	width: 12em;
	content: "You don't need to sign in to play games on this site.";
	visibility: hidden;
	position: absolute;
	background: -webkit-linear-gradient(top,#FFA,#F80);
	color: black;
	position: absolute;
	left: -14em;
	top: -1em;
	border-radius: 4px;
	border: thin white solid;
}
.signintooltip:hover:before {
	visibility: visible;
}

<!DOCTYPE html>
<script id="2d-vertex-shader" type="x-shader/x-vertex">
// Simplest shaders imaginable - that's all we realy need.
attribute vec2 pos;
uniform mat4 xform;
void main() {
	gl_Position = xform * vec4(pos, 0, 1);
}
</script>
<script id="2d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 color;
void main() {
   gl_FragColor = color;
}
</script>
